<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <script>
            let nbClicks = 0;

            function clicButton()
            {
                nbClicks++;
                alert("Vous avez cliqué " + nbClicks + " sur le boutton");
            }

            function clicLien()
            {
                alert("Vous avez cliqué sur le lien");
            }
        </script>
    </head>
    <body>
        <p>Combien de fois aurez-vous le courage de cliquer sur le bouton ?</p>
        <button onclick = "clicButton()">Click me !</button>
        <p>Cliquez <a href = "" onclick = "clicLien()">ici</a> pour remettre le compteur à zéro !</p>
    </body>
</html>
