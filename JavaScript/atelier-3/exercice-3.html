<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
    </head>
    <body>
        <h1>Log de Travail</h1>
        <script>
            let pile = [];
            let dossierLu = prompt("Nom du dossier ?");

            while (dossierLu != null)
            {
                if (dossierLu !== "")
                {
                    document.write(`Nouveau dossier : ${dossierLu} - actuellement : ${pile.push(dossierLu)} dossier(s) dans la pile<br>`);
                }
                else
                {
                    if (pile.length == 0)
                    {
                        document.write(`Plus de dossier dans la pile !<br>`);
                    }
                    else
                    {
                        document.write(`Dossier en cours : ${pile.pop(dossierLu)} - actuellement : ${pile.length} dossier(s) dans la pile<br>`);
                    }
                }
                dossierLu = prompt("Nom du dossier ?");
            }
        </script>
    </body>
</html>
